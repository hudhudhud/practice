<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
		* {
		background-color: rgba(0,0,0,0.08);
		}
		ul {
		margin: 0;
		padding: 0;
		list-style: none;
		float: left;
		padding: 10px;
		}
		li {
		width: 60px;
		height: 20px;
		}
		li:nth-child(5) ~ li {
		margin-left: 60px;
		}
		li:nth-child(10) ~ li {
		margin-left: 120px;
		}
		li:nth-child(15) ~ li {
		margin-left: 180px;
		}
		li:nth-child(5),li:nth-child(10),li:nth-child(15) {
		margin-bottom: -100px;
		}
		</style>
	</head>
	<body>
		<ul>
			<li>0001</li>
			<li>0002</li>
			<li>0003</li>
			<li>0004</li>
			<li>0005</li>
			<li>0006</li>
			<li>0007</li>
			<li>0008</li>
			<li>0009</li>
			<li>0010</li>
			<li>0011</li>
			<li>0012</li>
			<li>0013</li>
			<li>0014</li>
			<li>0015</li>
			<li>0016</li>
			<li>0017</li>
			<li>0018</li>
			<li>0019</li>
			<li>0020</li>
		</ul>
	</body>
</html>
