    function next(){
      var $imgs = $('.imgs')
      $imgs.animate({
        left: "-15rem"
      },500, function(){
        $imgs.find("img:first-child").appendTo($imgs)
        $imgs.css('left', '-7.5rem')//注意这里不是渐变
        changeDot()
      })
    }

    function prev(){
      var $imgs = $('.imgs')
      $imgs.animate({
        left: "0rem"
      },500, function(){
        $imgs.find("img:last-child").prependTo($imgs)
        $imgs.css('left', '-7.5rem')
        changeDot()
      })
    }

    function changeDot(){
      var index=$('.imgs img').eq(1).attr("data-index")
      $(".dots").find("span").removeClass("current-dot")
      $(".dots").find("span").eq(index).addClass("current-dot")
    }

    var ary=["米家wiha螺丝刀是怎样诞生的","有趣评NO.18：红米Note 5A用起来到底怎么样ererer？","带上这5件，让你的秋游更舒适"]
    var i=1
    setInterval(()=>{
      i= i>=ary.length?0:i
      $(".message")
      .animate({opacity:0},500,"linear",()=>{
         $(".message").html("|&nbsp;&nbsp;&nbsp;"+ary[i])
         i++
      })
      .animate({opacity:1},500,"linear")
    },3000)
    
     mxdp.forEach(item=>{

               <p>${item.desc}</p>
               <p>${item.price}</p>
             </div>
          </div>

            `).appendTo('.mxdp')})

    var loading=false
    $(window).on('mousewheel scroll',function(){
        if(loading){
          return 
        }
        var scrollPos=window.scrollY
        var viewportHeight=window.innerHeight
        var pageHeight=document.documentElement.scrollHeight
        if(Math.abs(scrollPos+viewportHeight-pageHeight)<5){
          if(loading===false){
            loading = true
            var loadingText=$(`<div class="loading"><embed src="imgs/Ellipsis.svg" type="image/svg+xml" /></div>`).appendTo(".mxdp")
            loadNewData(function(){
              loadingText.remove()
              loading=false
            })
          }
        }
    })
    function loadNewData(cb){
        setTimeout(function(){
          mxdp.forEach(item=>{
            $(` 
            <div class="detail">
             <div class="pro">
               <img src="${item.img}" alt="">
             </div>
             <div class="info">
               <p>${item.name}</p>
               <p>${item.desc}</p>
               <p>${item.price}</p>
             </div>
          </div>

            `).appendTo('.mxdp')
          })
          cb()
        },3000)
    }

  })
