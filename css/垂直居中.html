<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  img{
      width: 100px;
      height: 100px;
  }
  [aa]{
    width:200px;
    height: 200px;
    background-color: blue;
    position: relative;
  }
  [aa] p{
    width:100px;
    height: 20px;
    background-color: pink;
    position: absolute;
    margin:auto;
    top:0;
    bottom: 0;
    left:0;
    right: 0;
  }
      /*display:table-cell*/
      [a]{
        width: 300px;
        height: 200px;
        background-color: red;
        display:table-cell;
        vertical-align:middle;
      }
      [a] span{
        display:inline-block;
        width:100px;
        xpadding:5px;
        background-color: blue;
        text-align:center;
        vertical-align:middle;
      }
      [a] img{
       /*  float:right;
        margin-right:10px; */
        vertical-align:middle;
      }
      /*用绝对定位以及transform*/
      [b]{
        width: 300px;
        height: 200px;
        background-color: pink;
        position:relative;
      }
       [b] span{
        display:inline-block;
        width:100px;
        xpadding:5px;
        background-color: blue;
        text-align:center;
        position:absolute;
        top:50%;
        transform:translateY(-50%);
      }
       [b] img{
        position:absolute;
        right:10px;
        top:50%;
        transform:translateY(-50%);
      }

    [c]{
      width: 300px;
      height: 200px;
      background-color: red;
      line-height:200px;
      text-align:center;
    }
    [c] img{
      vertical-align:middle;
    }
    [d]{
      width: 300px;
      height: 200px;
      background-color: red;
      line-height:200px;
      text-align:center;
    }
    [d] span{
      display:block;
      width:100px;
      background-color: blue;
      text-align:center;
      margin:auto;
      line-height:200px;
    }
    
    [e]{
      width: 100px;
      height: 100px;
      border:1px solid;
      line-height:100px;
      text-align: center;
    }

    [e] span{
      xline-height: 1;
      xdisplay:inline-block;
      background-color: red;
      xvertical-align:middle;
    }

    [f]{
      width: 300px;
      height: 200px;
      background-color: red;
      text-align:center;
      line-height:200px;
      
    }
    [f] section{
      width:300px;
      background-color: pink;
      display:inline-block;
      vertical-align:middle;
    }
    [f] section span{
      width:100px;
      background-color: blue;
      text-align:center;
      vertical-align:middle;
      line-height:1;
      float:left;
    }
    [f] section img{
      float:right;
      vertical-align:middle;
    }
    
    [g]{
      display:flex;
      width: 300px;
      height: 300px;
      background-color: red;
    }
    [g] section{
      xtext-align:center;
      margin:auto;
    }
  </style>
</head>
<body>
   /*绝对定位0 & margin:auto*/ 
  <div aa>
    <p>Lorem</p>
  </div>

<!-- 浮动加lineheight -->
  <div f>
    <section>
     <span>xxxdddddx</span>
      <img src="http://pic.sc.chinaz.com/files/pic/pic9/201509/apic15069.jpg" alt="">
    </section>
  </div>
 /*display:table-cell*/ 
  <div a>
    <span>xxxdddddx</span>
    <img src="http://pic.sc.chinaz.com/files/pic/pic9/201509/apic15069.jpg" alt="">
  </div>
  /*用绝对定位以及transform*/ 
   <div b>
    <span>xxxdddddx</span>
    <img src="http://pic.sc.chinaz.com/files/pic/pic9/201509/apic15069.jpg" alt="">
  </div>
  /*图片居中*/ 
  <div c>
   <!--  <span>xxxdddddx</span> -->
    <img src="http://pic.sc.chinaz.com/files/pic/pic9/201509/apic15069.jpg" alt="">
  </div>
  /*文字居中*/
  <div d>
  <span>xxxdddddx</span>
  </div>
 /*文字居中*/
  <div e>
    <span>12fweff3</span>
  </div>
 /*flex与margin，此时margin对垂直方向上也有效*/ 
   <div g>
      <section>
        <span>xxxdddddx</span>
      </section>
   </div>

</body>
</html>
