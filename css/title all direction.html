<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
	            div{
			margin:100px;
		}
		button{
			margin:50px;
			display:block;
			position:relative;
			width:200px;
			height:53px;
			border:none;
			background-color: #E01909;
			border-radius:5px;
			color:white;
			font-size:20px;
		}
		.right:after,
		.left:after,
		.top:after,
		.bottom:after,
		.right:before,
		.left:before,
		.top:before,
		.bottom:before{
			display:block;
			position:absolute;
			opacity:0;
			transition:all .18s ease-out  .18s;
		}
		.right:after,
		.left:after,
		.top:after,
		.bottom:after{
			background-color:rgba(0,0,0,0.8);
			box-sizing:border-box;
			content: attr(titlem);
			border-radius: 5px;
			color:white;
			font-size:15px;
			line-height:36px;
			padding-left:4px;
			padding-right:4px;
			height:36px;
		}
		.right:before,
		.left:before,
		.top:before,
		.bottom:before{
			content: '';
			border:15px solid transparent;
			border-radius:5px;
		}
		.right:after{
			white-space:nowrap;
			top: 50%;                                            /* 相对于button往下移动50%*/
			left:50%;
			transform: translate(0px,-50%);   /* 相对于自己在y轴方向向上移动-50%，与top一起即可保证元素总在父元素的中间位置*/
		}
		.right:hover:after{
			left:calc( 100% + 13px);
		}
		.left:after{
			    white-space:nowrap;
			    right: 50%;
			    top: 50%;
			    transform: translate(0,-50%);
		}
		.left:hover:after{
		       	 right: calc( 100% + 13px ) ;
		}
		.top:after{
			white-space:nowrap;
			bottom: 50%;
			left:50%;
			transform:translate(-50%,0);
		}
		.top:hover:after{
		       	 bottom: calc(100% + 13px);
		}
		.bottom:after{
			left:50%;
			top:50%;
			transform:translate(-50%,0px);
		}
		.bottom:hover:after{
			top: calc(100% + 13px);
		}
		.right:before{
			border-right-color:black;
			top: 50%;
			left:50%;
			transform:translate(0,-50%);
		}
		.right:hover:before{
			left:calc(100% - 14px );
		}
		.left:before{
			border-left-color:black;
			right: 50%;
			top:50%;
			transform: translate(0px,-50%);
		}
		.left:hover:before{
			right:calc(100% - 15px);
		}
		.top:before{
			border-right-color:black;
			transform: rotate(270deg) translate(-50%,-13px);
			left:50%;
		       	bottom: 50%;
		}
		.top:hover:before{
		       	bottom: 100%;
		}
		.bottom:before{
			border-right-color:black;
			transform: rotate(90deg) translate(-50%,13px);
			left:50%;
			top:50%;
		}
		.bottom:hover:before{
		       	 top:100%;
		}
		.right:hover:after,
		.left:hover:after,
		.top:hover:after,
		.bottom:hover:after,
		.right:hover:before,
		.left:hover:before,
		.top:hover:before,
		.bottom:hover:before{
			opacity:1;
		}
		.bottom:after{
			width:300px;
			height: auto;
			word-break: break-word;
			line-height: 0.8em;
			padding: 5px;
		}
		</style>
	</head>
	<body>
		<div>
			<button class="right"  titlem="Lorem ipsum dolor sit.">right</button>
			<button class="left"  titlem="Lorem ipsum dolor sit.">left</button>
			<button class="top"  titlem="Lorem ipsum dolor sit.">top</button>
			<button class="bottom"  titlem="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit exercitationem repellat">bottom</button>
		</div>
	</body>
</html>
