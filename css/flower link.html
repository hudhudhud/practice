<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
		div{
			background-color: red;
			height:300px;
			padding:100px;
		}
		ul{
			list-style: none;
		}
		li:not(:first-child){
			margin-top:50px;
		}
		/*one*/
		[a]{
			position:relative;
			white-space:nowrap;
			color:white;
			font-size:20px;
			z-index:9999;
		}
		[a]:before,[a]:after{
			content:'';
			box-sizing:border-box;
			position:absolute;
			left:50%;
			top:50%;
			transform:translate(-50%,-50%);
			border-radius:50%;
			transition:all 0.2s linear;
		}
		[a]:before{
			width:100px;
			height:100px;
			border:15px solid rgba(0,0,0,0);
		}
		[a]:after{
			width:120px;
			height:120px;
			border:1px solid rgba(0,0,0,0);
		}
		[a]:hover:before{
			border:15px solid rgba(0,0,0,0.5);
			width:120px;
			height:120px;
		}
		[a]:hover:after{
			border:1px solid rgba(0,0,0,0.5);
			width:140px;
			height:140px;
		}
		/*two*/
		[b]{
			position:relative;
			white-space:nowrap;
			color:white;
			font-size:20px;
			z-index:9999;
			display:inline-block;
			transition:color 0.2s linear;
		}
		[b]:hover{
			color:gray;
		}
		[b] p{
			margin:0;
			margin-top:5px;
			position:absolute;
			left:50%;
			top:100%;
			transform:translate(-50%,0);
			border:4px solid white;
			border-radius:50%;
			visibility:hidden;
		}
		[b]:hover>p{
			visibility:visible;
		}
		[b]:before,[b]:after{
			content:'';
			margin-top:5px;
			box-sizing:border-box;
			position:absolute;
			top:100%;
			border:4px solid rgba(255,255,255,0);
			border-radius:50%;
			transition:all 0.2s linear;
		}
		[b]:before{
			left:50%;
		}
		[b]:after{
			right:50%;
		}
		[b]:hover:before{
			left:40%;
			border:4px solid rgba(255,255,255,1);
		}
		[b]:hover:after{
			right:40%;
			border:4px solid rgba(255,255,255,1);
		}
		/*three*/
		[c]{
		      position:relative;
		      background-color: white;
		      width: 200px;
		      height: 50px;
		      font-size:20px;
		}
		[cc],[c]:before{
		      position:absolute;
		      top:0;
		      bottom:0;
		      left:0;
		}
		[cc]{
		      color:white;
		      padding:10px;
		      background-color:#0F7C67;
		      right:0;
		      transition:all 0.1s linear;
		      overflow:hidden;
		}
		[xcc]:hover{      /*错误代码，在cc上hover时，cc移走，hover动作就失效，一失效，cc右退回来，导致抖动的效果*/
			left:100%;
			padding:10px 0;
		}
		[c]:hover [cc]{  /*正确代码，在c上hover时，cc移走，hover动作在c上不会失效，well done!!*/
			left:100%;
			padding:10px 0;
		}
		[c]:before{
			content:'';
			font-size:20px;
			right:100%;
			transition:all 0.1s linear;
			color:#0F7C67;
			background-color: white;
			padding:10px 0;
		}
		[c]:hover:before{
			padding:10px;
			right:0;
			content:'LoremipsumLorem';
		}
		[d]{
			width:200px;
		  color:white;
		  font-size:20px;
		  line-height:44px;
		  text-align:center;
		}
		[d] p{
		  background-color: #2195de;
		  transform-style:preserve-3d;
		  transition:transform 0.5s linear;
		  padding:0;
		  margin:0;
		}
		[d]:hover p{
		  transform:rotateX(90deg);
		  transform-origin:50% 0%;
		} 
		[d]:hover:after{
		  transform:rotateX(0deg) translateY(-44px);
		  transform-origin:50% 0%;
		}
		[d]:after{
		  content:"Murmurous";
		  background-color: #2195de;
		  display:block;
		  transition:transform 0.5s linear;
		  transform-origin:50% 0%;
		  transform:rotateX(-90deg) 
		} 
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><span  a>LoremipsumLorem</span></li>
				<li>
					<section b>LoremipsumLorem
						<p></p>
					</section>
				</li>
				<li>
					<section c>
						<span cc>LoremipsumLorem</span>
					</section>
				</li>
				<li>
					 <section d><p>Murmurous</p></section>
				</li>
			</ul>
		</div>
	</body>
</html>
