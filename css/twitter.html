<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="twitter.css">
		<style>
		div{
			height:100px;
			width:100px;
			background-repeat:no-repeat;
			background-image: url(web_heart_animation.png);
		}
		/*div[a]:hover{
			 background-position:-2800px 0;
		}*/
		input[type=checkbox]{
			display: none;
		}
		input[type=checkbox]:checked+[a]{
			/*transition:  background-position  0.466s  linear; *//*操作系统与浏览器都是60帧每秒，1s=1000ms，1000/60*28=466.6=0.466s*/
			transition:  background-position  1s  steps(28);  
			 background-position:-2800px 0;
		}
		</style>
	</head>
	<body>
	<label >
	<input type="checkbox">
	<div a></div>
	</label>
