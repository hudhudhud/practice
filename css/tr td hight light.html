<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			table{
		border-collapse:collapse;
		overflow:hidden;
		}
		td
		{
		border:10px solid;;
		width:100px;
		height:100px;
		position:relative;
		cursor:pointer;
		outline:none;
		}
		td:hover:before,
		td:focus:before{
		content:'';
		position:absolute;
		background-color: red;
		left:-9999px;
		right:-9999px;
		top:0;
		bottom:0;
		z-index:-1;
		}
		td:hover:after,
		td:focus:after{
		content:'';
		position:absolute;
		background-color: red;
		left:0;
		right:0;
		top:-9999px;
		bottom:-9999px;
		z-index:-1;
		}
		td:focus{
		background-color: rgba(111,111,111,0.5);
		}
		</style>
	</head>
	<body>
		<table border=1>
			<tr>
				<td tabindex="-1">1</td>
				<td tabindex="-1">2</td>
				<td tabindex="-1">3</td>
				<td tabindex="-1">4</td>
			</tr>
			<tr>
				<td tabindex="-1">1</td>
				<td tabindex="-1">2</td>
				<td tabindex="-1">3</td>
				<td tabindex="-1">4</td>
			</tr>
			<tr>
				<td tabindex="-1">1</td>
				<td tabindex="-1">2</td>
				<td tabindex="-1">3</td>
				<td tabindex="-1">4</td>
			</tr>
			<tr>
				<td tabindex="-1">1</td>
				<td tabindex="-1">2</td>
				<td tabindex="-1">3</td>
				<td tabindex="-1">4</td>
			</tr>
		</table>
	</body>
</html>
