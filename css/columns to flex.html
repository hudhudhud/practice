<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title></title>
		<style>
		ul{
		  list-style:none;
		  height: 250px;
		  column-width:100px;
		  column-fill:auto;
		  column-gap:0px;
		  display: inline-block;
		  position:relative;
		}
		li{
		  height:50px;
		  width:100px;
		  background-color: blue; 
		}
		 li:last-child:before{
		  content:"";
		  height:250px;
		  width:100px;
		  position:absolute;
		  top:0;
		  background-color: blue;
		  z-index:-2;
		 }  

		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
		</ul>
	</body>
</html>
