<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      margin:0;
    }
    p{
      margin:0;
    }
    section{
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height:100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 998;
      display: none
    }
    div{
      position: absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
      margin:auto;
      width: 100px;
      height: 100px;
      background-color: red;
      z-index: 999;
    }
  </style>
</head>
<body>
<p>12312312</p>
<button onclick="showSec()">click</button>
<section id="sec" onclick="showSec()">
  <div>
  123
  </div>
</section>

</body>
<script type="text/javascript">
  function showSec() {
    if(document.getElementById("sec").style.display=="block"){
      document.getElementById("sec").style.display="none"
    }
    else{
      document.getElementById("sec").style.display="block"
    }
  }
</script>
</html>
