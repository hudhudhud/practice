<!DOCTYPE html>
<html>
<head>
  <title>my huaban</title>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <style type="text/less">
  html{
    background-color: #ECEbe9;
  }
  html *{
    xbackground-color: rgba(0,0,0,0.1);
  }
  body{
    margin:0;
    padding: 0;
  }
  ul{
    list-style: none;
    padding: 0;
    margin:0;
    li{
      padding: 0;
      margin:0;
    }
  }
  .top{
    height: 480px;
    width:100%;
    min-width: 992px;
    xbackground-attachment:fixed;
    background-image: url(http://hbfile.b0.upaiyun.com/img/home/banner/600676e99ab1f9d0157af0d9f796b4040fdf03991020a3);
    background-repeat: no-repeat;
    background-size:cover;
    background-position:center;
    .header{
      width: 100%;
      height: 48px;
      xbackground-color: #fff;
      color:white;
      .nav{
        xbackground-color: #fff;
        width: 992px;
        min-width: 992px;
        height: 48px;
        margin:auto;
        line-height: 48px;
        .left{
          float: left;
          height: 100%;
          img{
            margin-right: 20px;
            vertical-align: middle;
          }
          ul{
            display: inline-block;
            li{
              display: inline-block;
              margin-right: 25px;
            }
          }
        }
        .right{
          float: right;
          height: 100%;
          ul{
            display: inline-block;
            font-size: 0;
            li{
              margin:5px;
              display: inline-block;
              xwidth: 46px;
              height: 48px;
              text-align: center;
              font-size: 14px;
               i{
                 color: #bbb;
                 &:hover{
                  color:#000;
                 };
              }
              img{
                vertical-align: middle;
                width: 26px;
                height: 26px;
              }
              input[type=button]{
                width: 52px;  
                height: 34px; 
                margin:0;
                padding: 0;
                outline:  none; 
                background-color: rgba(255,0,0,0.5);
                border:none;
                border-radius:1px;
                text-align: center;
                vertical-align:   middle;
                color:white;
                &:hover{
                  background-color: rgb(255,0,0);
                };
              }
            }
          }
         
        }
      }
    }
    .search{
       width:500px;
       margin:auto;
       text-align: center;
       color:white;
       img{
          margin: 118px auto 40px;
          width: 540px;
          height: 54px;
       }
       input[type=text]{
          width:558px;
          height:30px;
          border:1px solid white;
          outline: none;
          border-radius: 1px;
          background-color: rgba(0,0,0,0);
          color:white;
       }
    }
 }

  .content{
    width: 1520px;
    min-width: 992px;
    margin: auto;
    ul{
      /*column-width: 236px;
      column-gap: 10px;*/
      li{
        background-color: #fff;
        width: 236px;
        img{
          
        }
        .detail{
          margin-top:10px;
          margin-bottom: 10px;
          [intro]{
            padding-left:16px;
            padding-right: 16px;
            font-size:15px;
          }
          [inter]{
            margin-top:10px;
            margin-bottom: 10px;
            padding-left:16px;
            padding-right: 16px;
          }
          [from]{
            background-color: #fafafa;
            padding-left:15px;
            padding-right: 15px;
            img{
              width: 34px;
              height: 34px;
              margin-top:16px;
              margin-bottom: 16px;
            }
          }

        }
      }
    }
  }
  </style>
</head>
<body>
<div class="top">
  <div class="header">
    <div class="nav">
      <div class="left">
        <img src="http://huaban.com/img/logo_wt.svg" alt="">
        <ul>
          <li>首页</li>
          <li>发现</li>
          <li>最新</li>
          <li>美思</li>
          <li>教育</li>
          <li>...</li>
        </ul>
      </div>
      <div class="right">
      <ul>
        <li>
          <input type="button" value=注册>
        </li>
        <li>
          <input type="button" value=登录>
        </li>
      </ul>
      </div>
    </div>
  </div>
  <div class="search">
       <img src="http://huaban.com/img/new_index/head_title.svg" alt="">
       <input type="text" placeholder="搜索你喜欢的">
  </div>
</div>

<div class=content>
</div>
</body>
<script src="less.min.js"></script>
</html>
