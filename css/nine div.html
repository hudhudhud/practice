<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			/* 根据表格样式优先级，单元格>行>列 */
			table{
			border-collapse:collapse;
			}
			tr{
			border:10px solid;
			}
			col{
			border:10px solid;
			}
			td{
			width:50px;
			height:50px;
			text-align:center;
			}
			td:hover{
			border:10px solid red;
			}
			/*利用浮动*/
			ul{
			list-style:none;
			border:dotted;
			float:left;
			padding:0px;
			overflow:hidden;
			padding-bottom:10px;
			padding-right:10px;
			}
			li:nth-child(3n+1){
			clear:both;
			}
			ul li{
			float:left;
			border:10px solid;
			width:100px;
			height:100px;
			margin-right:-10px;
			margin-bottom:-10px;
			line-height:100px;
			text-align:center;
			}
			li:hover{
			border-color:red;
			position:relative;
			}
		</style>
	</head>
	<body>
		<table >
			<col>
			<col>
			<col>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
		<br>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
</html>
