<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    body {
      margin: 120px;
    }
    div {
      width: 100px;
      height: 100px;
      border: 1px solid;
      position: relative;
    }

    ul {
      position: absolute;
      list-style: none;
      padding: 0;
      width: 999px;
      margin: 0;
      left: -100px;
    }

    li {
      width: 100px;
      height: 100px;
      float: left;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <button class="prev"><</button>
  ------
  <button class="next">></button>
  <div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
  $(function(){
  var $ul = $('ul')
  $('.prev').click(function(){
    $ul.animate({
      left: "-000px"
    }, function(){
      $ul.find('li:last-child').prependTo($ul)
      $ul.css('left', '-100px')//注意这里不是渐变
    })
  })
  $('.next').click(function(){
    $ul.animate({
      left: "-200px"
    }, function(){
      $ul.find('li:first-child').appendTo($ul)
      $ul.css('left', '-100px')//注意这里不是渐变
    })
  })
})
</script>
</html>
