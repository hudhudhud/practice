  var twoSum = function(numbers, target) {

        for(var j=i+1;j<numbers.length;j++){
            if(numbers[i]+numbers[j]===target){
                return [i,j]
            }
        }
    }
};
var twoSum1 = function(nums, target) {
    var left=0, right=nums.length-1;
    while(left < right) {
        sum = nums[left] + nums[right];
        if(sum === target) {
            return [left+1, right+1]; 
        } else if(sum > target) {
            right--;
        } else {
            left++;
        }
    }   
};
</script>

<script type="text/javascript">
// 题目：在一个字符串a里，查找另一个更短的字符串b，告知其出现的位置，如果找不到，返回-1
// "abcdefghi"
// "def"
// 返回3
function findIndex(source,target){
  var slen=source.length
  var tlen=target.length
  var sOutIndex=0
  var sindex=0
  var tindex=0
  var count=0
  while(sOutIndex<slen){
    count++
    if(source[sOutIndex]==target[tindex]){
      sindex=sOutIndex
      sindex++
      tindex++
      while(source[sindex]===target[tindex]){
         if(sindex<slen&&tindex<tlen){
           sindex++
           tindex++
            count++
         }
         else{
          break
         }
      }
      if(tindex==tlen){
        console.log(count)
        return sOutIndex
      }else{
        sOutIndex++
      }
    }else{
      sOutIndex++
    }
  }
  console.log(count)
  return -1
}


</script>

<script type="text/javascript">
//获取数组或对象在指定path的值，
//getValueAt({"a":1,"b":{"c":'d'}},["b","c"]) 最后得到"d"
//getValueAt([1,2,3,[4,5]],[3,1]) 最后得到5
function getValueAt(matrix,path){
  if(matrix==null||matrix==undefined){
    return undefined
  }else if(path.length==1){
    return matrix[path]
  }else{
    return getValueAt(matrix[path[0]],path.splice(1))
  }
}
function printObj(obj){
  var str=`<table>`
  for(var i=0;i<obj.length;i++){
     str+=`<tr>`
    for(var j=0;j<obj[i].length;j++){
      str+=`<td width=50px height=50px>${obj[i][j]}</td>`
    }
    str+=`</tr>`
  }
  str+=`</table>`
  document.write(str)
}
</script>


<script type="text/javascript">
// 题目：给定一个字符串，找出这个字符串里第一个只出现一次的字符．
// 例：＇aabccdeffg'，只出现一次的字符为b，d，e，g
// 其中b为最先出现的，于是返回'b'
function firstAndOne(str){
  for(var i=0;i<str.length;i++){
    if((i==0&&str[i]!=str[i+1])
      ||(i>0&&i<str.length-1&&str[i]!=str[i-1]&&str[i]!=str[i+1])
      ||(i==str.length-1&&str[i]!=str[i-1]))
      return str[i]
  }
}
</script>

<script type="text/javascriptx">
  // 题目：给定一个字符串，将其中的大小写字母反转。例：输入abcDEF，输出ABCdef
  function reverseStr(s){
    var news=""
    for(var i=0;i<s.length;i++){
      if(s[i].charCodeAt()>=65&&s[i].charCodeAt()<97){
        news+=String.fromCharCode(s[i].charCodeAt()+32)
      }
      else {
         news+=String.fromCharCode(s[i].charCodeAt()-32)
      }
    }
    return news
  }
  var str=prompt("请输入字符串")+""
  console.log(str)
  console.log(reverseStr(str))
</script>
<script type="text/javascriptx">
  // 题目：行程长度编码，输入：aAABBbBCCCaaaaa 输出：(A,3)(B,4)(C,3)(A,5)
  function calcLen(s){
    var result=""
    var count=0
    var char
    var prechar=""
    for(var i=0;i<s.length;i++){
      char=s[i]
      if(s[i].charCodeAt()>=97){
        char=String.fromCharCode(s[i].charCodeAt()-32)
      }
      if(i==0)prechar=char
      if(char==prechar)count++
      else{
        result+=`(${prechar},${count})`
        count=1
      }
      prechar=char
    }
    result+=`(${prechar},${count})`
    return result
  }
  var str=prompt("请输入字符串")+""
  console.log(str)
  console.log(calcLen(str))
</script>

<script type="text/javascriptx">
// 题目：把一句话中的单词顺序调转。
// 例："the quick brown fox jumps over the lazy dog"输出"dog lazy the over jumps fox brown quick the"
function reverse(str){
  var s=[]
  var word=""
  var count=0
  var news=""
  for(var i=str.length-1;i>=0;i--){
    if(str[i]==" "){
      s[count++]=word
      word=""
    }else{
      word=str[i]+word
    }
  }
  s[count++]=word
  for(var i=0;i<s.length;i++){
    news+=s[i]+" "
  }
  console.log(news)
}
</script>
