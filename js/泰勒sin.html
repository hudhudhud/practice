<script type="text/javascript">
// https://zh.wikipedia.org/wiki/%E6%B3%B0%E5%8B%92%E7%BA%A7%E6%95%B0
//sinx=  ∑(n=0到n到无穷) (-1)**n/(2n+1)!*x**(2n+1)
function sin(x){
  function f(n){
      return ((-1)**n/j(2*n+1))*x**(2*n+1)//为能访问到x，故放到sin函数里，以保证他们在同个作用域
  }
  return sigma(f,0,10)
}
function cos(x) {
  function f(n){
    return ((-1)**n/j(2*n))*x**(2*n)
  }
  return sigma(f,0,10)
}
function sigma(f,a,b){
  var sum=0
  for(var i=a;i<=b;i++){
     sum+=f(i)
  }
  return sum
}
function j(n){
  var res=1
  while(n>0){
    res*=n
    n--
  }
  return res
}

function sin2(x) {//不把函数做参数，维护性差，扩展性差
  var result = 0
  for(var n = 0;n<=10;n++){
    result += Math.pow(-1, n) * x ** (2 * n + 1) / j(2 * n + 1)
  }
  return result
}
</script>
