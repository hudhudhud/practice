<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    svg {
      border: 5px solid pink;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="500" height="400">
    <symbol id="a">
      <circle cx="10" cy="30" r="20" fill="violet" stroke="rgba(255,255,0,0.5)" stroke-width="10" z-index="1" />
      <rect x="10" y="10" width="100" height="100" z-index="-1" style="z-index: -1"/>
    </symbol>
    <use href="#a" x="10" y="00" />
    <use href="#a" x="10" y="50" />
    <use href="#a" x="10" y="100" />
    <use href="#a" x="10" y="150" />
    <use href="#a" x="10" y="200" />
  </svg>
</body>
<script src="d3.v4.min.js"></script>
<script>
  d3.select('#a circle')
    .transition()
    .duration(500)
    .attr('r', 40)
</script>
</html>
