<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg</title>
  <style>
    svg {
      border: 5px solid pink;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque vero dignissimos ducimus asperiores odio molestias minus exercitationem illo, molestiae facilis eligendi officia hic harum. Corrupti incidunt, animi! Et aut, debitis.</p>
  <svg width=500 height=400>
    <style>
      p {
        color: red;
      }
      svg {
        width: 100px;
        height: 400px;
      }
    </style>
    <defs>
      <g id="c">
        <circle cx="10" cy="20" r="50"/>
      </g>
    </defs>
    <use href="#c" x=100 y=200 />
  </svg>

  <svg>
  <!-- symbol definition  NEVER draw -->
  <symbol id="sym01" viewBox="0 0 150 110">
    <circle cx="50" cy="50" r="40" stroke-width="8" stroke="red" fill="red"/>
    <circle cx="90" cy="60" r="40" stroke-width="8" stroke="green" fill="white"/>
  </symbol>

  <!-- actual drawing by "use" element -->
  <use xlink:href="#sym01"
       x="0" y="0" width="100" height="50"/>
  <use xlink:href="#sym01"
       x="0" y="50" width="75" height="38"/>
  <use xlink:href="#sym01"
       x="0" y="100" width="50" height="25"/>
  </svg>

</body>
</html>
