<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style type="text/css">
    *{background-color: rgba(0,0,0,0.1);}
    #help{
      display:none
    }
    #x{
      cursor:pointer
    }
  </style>
</head>
<body id=body>
  <input id=i type="text">
  <div id=help tabIndex=-1><span id=x>X</span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores voluptatem autem sequi eveniet nostrum eaque fugiat, magnam quae tenetur aut.</p>
</body>
<script type="text/javascript">
  
addEventListener("keydown",function(event){
  if(event.key==="?"&&event.target.tagName!="INPUT"&&event.target.tagName!="TEXTAREA"){
     help.style.display="block"
     return
  }
       
  if(event.key=="Escape"&&event.target===help)
     help.style.display="none"
})

document.all["x"].onclick=function(){
  help.style.display="none"
}

</script>
</html>
