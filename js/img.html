<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="img.js"></script>
  <script type="text/javascript">
    for(let i=0;i<img.length;i++){
      for(let j=0;j<img[i].length;j++){
        document.write(`<div style='width:1px;height:1px;position:absolute;left:${j}px;top:${i}px;background-color:rgb(${img[i][j][0]},${img[i][j][1]},${img[i][j][2]})'></div>`)
      }
    }
  </script>
</head>
<body>

</body>
</html>
