<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="handlebars-v4.0.10.js"></script>
  <script type="text/javascript">
  $(function() {
      var a={
        programme: [
          {language: "JavaScript"},
          {language: "HTML"},
          {language: "CSS"}
        ]
      }
      var b={
            name: ["html","css","javascript"]
      }
      //用jquery获取模板
      var tpl   =  $("#tpl").html();
      //预编译模板
      var template = Handlebars.compile(tpl);
      //模拟json数据
      //var context = { name: "zhaoshuai", content: "learn Handlebars"};
      //匹配json内容
      var html = template(a);
      //输入模板
      $("#tpl").html(html);

  })  
  </script>
</head>
<body>
<div id=tpl>
  <ul>  
  {{#programme}}
      <li>{{language}}</li>
  {{/programme}}
  </ul>   

   <ul>  
  {{#each programme}}
      <li>{{this.language}}</li>
  {{/each}}
  </ul>   
</div>
</body>
</html>
