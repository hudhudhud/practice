<script type="text/javascript">
// 有一个函数rand()，它返回0和1，返回0的概率为p，返回1的概率为1-p，实现一个函数，通过仅调用这个函数，等概率的返回0和1。
// 0 1 的概率为p(1-p),1 0的概率为(1-p)p ，所以只要两个数不一样，返回的概率就一样，当值相同时，让他继续产生随机直到不一样
function rand() {
  if (Math.random() > 0.3) {
    return 1
  }
  return 0
}
function equalRand(){
  var a=rand()
  var b=rand()
  if(a==1&&b==0){
    return 1
  }
  if(a==0&&b==1){ 
    return 0
  }
  if(a==b){
    return equalRand()
  }
}
//产生1024范围内的随机数
function randRange(){
  var res=""
  for(var i=0;i<10;i++){
    res+=equalRand()
  }
  return parseInt(res,2)
}
</script>
