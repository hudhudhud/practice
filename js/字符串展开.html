<script type="text/javascriptx">
// 题目：字符串展开。把字符串中包含有类似“a-g”的字符串展开成完整形式。
// 例："abc-fgx-z0-9"输出"abcdefgxyz0123456789"。（类似于上面行程编码的反操作)
function sExpansion(str){
  var begin
  var end
  var news=""
  for(var i=0;i<str.length;i++){
    if(str[i]=="-"){
      if(i-1>=0)
        begin=str[i-1]
      if(i+1<str.length)
        end=str[i+1]
      for(var j=begin.charCodeAt()+1;j<end.charCodeAt();j++){
        news+=String.fromCharCode(j)
      }
    }
    else{
      news+=str[i]
    }
  }
  return news
}
</script>
