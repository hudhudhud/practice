<script type="text/javascript">
  function xhr(){
    var ids=["MSXML2.XMLHTTP.3.0",'MSXML2.XMLHTTP','Microsoft.XMLHTTP']
    var xhr;
    if(XMLHTTPRequest){
      xhr=new XMLHTTPRequest()
    }
    else{
      for(var i=0;i<ids.length;i++){
        try{
          xhr=new ActiveXObject(ids[i])
          break
        }
        catch(e){

        }
      }
    }
    return xhr
  }
</script>
