<script type="text/javascriptx">
//+5*3得到目标值，输出算式
function findSolution(target){
  function find(start,history){
    if(start==target){
      return history
    }
    else if(start>target)
      return null
    else{
      var a=find(start+5,"("+history+"+5)")//任何一个值开始都有两个分支，左边加5，右边乘3
      var b=find(start*3,"("+history+"*3")
      return a||b
    }
  }
  return find(1,"1")
}
console.log(findSolution(13))

//深度优先搜索，从0，0到目标点的坐标移动点路径，只能往右或往上
function toPoint(targetx,targety){

  function forfind(x,y,history){
    if(x==targetx&&y==targety){
      console.log(history)
    }
    else if(x>targetx||y>targety){
      return
    }
    else{
      forfind(x+1,y,history+`→`)//任何一个值开始都有两个分支，左边加5，右边乘3
      forfind(x,y+1,history+`↑`)   
    }
  }
  forfind(0,0,"")
}

<script type="text/javascript">
// If n is even, replace n with n/2.
// If n is odd, you can replace n with either n + 1 or n - 1.
// What is the minimum number of replacements needed for n to become 1?
  var integerReplacement = function(n) {
    if(n==1){
      return 0
    }
    else if(n<1)
      return 0
    else{
      if(n%2==0){
          return 1+integerReplacement(n/2)
      }else{
          var a=integerReplacement(n-1)
          var b=integerReplacement(n+1)
          return 1+Math.min(a,b)
      }
    }
};
</script>
