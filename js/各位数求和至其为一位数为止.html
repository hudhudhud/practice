<script type="text/javascriptx">
// 题目：将一个数字的各位加起来求和。如果该和大于10，将得到这个数字继续进行这种操作，直到其只有一位数。
// 例如：459->4+5+9->18->1+8->9
function covertToOne(a){  
  var inter
  var lit
  var sum=a
  while(sum>=10){
    inter=sum
    sum=0
    while(inter>0){
      lit=inter%10
      inter=Math.floor((inter-lit)/10)
      sum+=lit
    }
  }
  return sum
}
function covertToOne1(a){ //同余法，一个数取9的模跟他各位数之和与9取模答案一样
  if(a%9==0)
    return 9
  else 
    return a%9
}
var a = prompt("请输入一个数") - 0
console.log(covertToOne(a))
console.log(covertToOne1(a))
</script>
