<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="swiper-3.4.2.min.css">
  <script type="text/javascript" src="swiper-3.4.2.jquery.min.js"></script>
     <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-container-v {
        background: #eee;
    }
    </style>
</head>
<body style="">
    <!-- Swiper -->
    <div class="swiper-container swiper-container-h swiper-container-horizontal">
        <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-665px, 0px, 0px);">
            <div class="swiper-slide swiper-slide-prev" style="width: 615px; margin-right: 50px;">Horizontal Slide 1</div>
            <div class="swiper-slide swiper-slide-active" style="width: 615px; margin-right: 50px;">
                <div class="swiper-container swiper-container-v swiper-container-vertical">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-active" style="height: 714px; margin-bottom: 50px;">Vertical Slide 1</div>
                        <div class="swiper-slide swiper-slide-next" style="height: 714px; margin-bottom: 50px;">Vertical Slide 2</div>
                        <div class="swiper-slide" style="height: 714px; margin-bottom: 50px;">Vertical Slide 3</div>
                        <div class="swiper-slide" style="height: 714px; margin-bottom: 50px;">Vertical Slide 4</div>
                        <div class="swiper-slide" style="height: 714px; margin-bottom: 50px;">Vertical Slide 5</div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-v swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-next" style="width: 615px; margin-right: 50px;">Horizontal Slide 3</div>
            <div class="swiper-slide" style="width: 615px; margin-right: 50px;">Horizontal Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-h swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
    </div>

    <!-- Swiper JS -->

    <!-- Initialize Swiper -->
    <script>
    var swiperH = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        paginationClickable: true,
        spaceBetween: 50
    });
    var swiperV = new Swiper('.swiper-container-v', {
        pagination: '.swiper-pagination-v',
        paginationClickable: true,
        direction: 'vertical',
        spaceBetween: 50
    });
    </script>

</body>
</html>
