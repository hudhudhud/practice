<script type="text/javascript">
var a=[1,2,3,4,5,6,7,8,9,0]
a.sliceRight=function(start,end){
   return this.reduce(function(res,val,index){
      if(index<=start&&index>end){
        res.unshift(val)
      }
      return res
    },[])
}
a.sliceRight(8,2) //[9,8,7,6,5,4]


Array.prototype.slice=function(start,end){
   return this.reduce(function(res,val,index){
    if(index>=start&&index<end){
      res.push(val)
    }
    return res
  },[])
}
var obj={0:"a",1:"b",length:2};
[].slice.call(obj)  //将类数组的obj转为数组,同Array.from(obj)
Array.prototype.slice.call(obj)
</script>
