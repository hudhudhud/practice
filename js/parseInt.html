<script type="text/javascript">
  // 题目：实现parseInt的功能：pasreInt(str, idx)，把给定的表示数字的字符串str按照idx进制转换为数值。
  // idx的范围为2到36,0-9,a-z共36个字符
  function myparseInt(str,idx){
    var inObj={}
    var result=0
    for(var i=0;i<10;i++){
      var property=String.fromCharCode(48+i)
      inObj[property]=i
    }
    for(var i=0;i<26;i++){
      var property=String.fromCharCode(65+i)
      inObj[property]=10+i
    }
    for(var i=str.length-1;i>-1;i--){
        result+=inObj[str[i]]*idx**(str.length-1-i)
    }
    return result
  }

//法2
  function letter2Int(code){
    var value=code.charCodeAt(0)
    if(value<48+10){
      return value-48
    }else if(value<65+26){  //A变为10
      return value-55
    }else if(value<97+26){  //a变为10
      return value-87
    }
  }
  function myparseInt2(str,idx){
    var sum=0
    var weight=1
    for(var i=0;i<str.length;i++){
      sum+=letter2Int(str[i])*weight
      weight*=idx
    }
    return sum
  }
</script>
