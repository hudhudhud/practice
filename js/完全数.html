<script type="text/javascript">
  // 题目：完全数。如果一个数的所有小于它的约数之和等于它自己，则它是一个完全数，例如6（1，2，3都是它的约数，它们的和正好为6）。找出100以内所有的完全数
  for(var i=1;i<101;i++){
    var sum=0;
     for(var j=1;j<=Math.floor(i/2);j++){
       if(i%j==0){
          sum+=j
       }
     }
    if(sum==i){
      console.log(i)
    }
  }
</script>
